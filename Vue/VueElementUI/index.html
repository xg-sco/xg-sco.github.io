                <h2 id="表单中存在输入框回车提交表单"><a href="#表单中存在输入框回车提交表单" class="headerlink" title="表单中存在输入框回车提交表单"></a>表单中存在输入框回车提交表单</h2><p>只需要在 el-form 中加上@keyup.enter.native&#x3D;”submit()”就行了</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;el-form ref=&quot;form&quot; label-width=&quot;80px&quot; @keyup.enter.native=&quot;submit()&quot;&gt;<br>  &lt;el-form-item label=&quot;姓名&quot;&gt;&lt;/el-form-item&gt;<br>  &lt;el-form-item label=&quot;学号&quot;&gt;&lt;/el-form-item&gt;<br>  &lt;el-form-item label=&quot;性别&quot;&gt;&lt;/el-form-item&gt;<br>&lt;/el-form&gt;<br></code></pre></td></tr></table></figure>

<p>label-width&#x3D;”80px” 表单域标签的宽度，作为 Form 直接子元素的 form-item 会继承该值</p>
<h2 id="表单的自动填充"><a href="#表单的自动填充" class="headerlink" title="表单的自动填充"></a>表单的自动填充</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;!-- autocomplete 属性规定表单是否应该启用自动填充功能 --&gt;<br>&lt;el-input autocomplete=&quot;off&quot;&gt;&lt;/el-input&gt;<br></code></pre></td></tr></table></figure>

<h2 id=""><a href="#" class="headerlink" title=""></a><template scope="scope"></h2><p>通过 template 标签中的 scope 获取当前行的值, 并且也可以传递给函数调用</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;el-table-column type=&quot;&quot; label=&quot;序号&quot; width=&quot;200&quot;&gt;<br>  &lt;template scope=&quot;scope&quot;&gt;<br>    &#123;&#123; (current - 1) * limit + scope.$index + 1 &#125;&#125;<br>  &lt;/template&gt;<br>&lt;/el-table-column&gt;<br>&lt;el-table-column label=&quot;操作&quot; align=&quot;center&quot; prop=&quot;id&quot;&gt;<br>  &lt;template scope=&quot;prop&quot;&gt;<br>    &lt;el-button<br>      type=&quot;primary&quot;<br>      icon=&quot;el-icon-edit&quot;<br>      size=&quot;mini&quot;<br>      @click=&quot;edit(prop.row.id)&quot;<br>    &gt;&lt;/el-button&gt;<br>    &lt;el-button<br>      type=&quot;danger&quot;<br>      icon=&quot;el-icon-delete&quot;<br>      size=&quot;mini&quot;<br>      @click=&quot;deleteById(prop.row.id)&quot;<br>    &gt;&lt;/el-button&gt;<br>  &lt;/template&gt;<br>&lt;/el-table-column&gt;<br></code></pre></td></tr></table></figure>

<h2 id="icon-的使用"><a href="#icon-的使用" class="headerlink" title="icon 的使用"></a>icon 的使用</h2><p>可以在组件中使用 class 属性, 或者直接在组件使用 icon 属性</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;el-button type=&quot;primary&quot; icon=&quot;el-icon-edit&quot; size=&quot;mini&quot;&gt;&lt;/el-button&gt;<br>&lt;el-button type=&quot;danger&quot; class=&quot;el-icon-delete&quot; size=&quot;mini&quot;&gt;&lt;/el-button&gt;<br></code></pre></td></tr></table></figure>

<p>效果图:<br><img src="http://cdn.xiamu.icu//Fvi5e7swjf8hZg7ffVInyvcgSm7m.png" srcset="/img/loading.gif" lazyload></p>
<h2 id="nextTick"><a href="#nextTick" class="headerlink" title="nextTick"></a>nextTick</h2><p>把回调推迟到页面的 DOM 渲染完成之后再执行</p>
<blockquote>
<p>Vue.nextTick( [callback, context] )<br>{Function} [callback] {Object} [context]<br>Defer the callback to be executed after the next DOM update cycle. Use it immediately after you’ve changed some data to wait for the DOM update.</p>
</blockquote>
<p>当前页面并没有显示 dialog<br><img src="http://cdn.xiamu.icu//Fq1pMX133pfOghFPTv4xSQ35yEH6.png" srcset="/img/loading.gif" lazyload><br>点击添加按钮, 显示 dialog, 但是用户名没有光标自定放在上面的效果<br><img src="http://cdn.xiamu.icu//FqD2AchcEaMrPHhanjCdWwYQfmwW.png" srcset="/img/loading.gif" lazyload></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs vue">&lt;el-dialog title=&quot;添加/修改&quot; :visible.sync=&quot;dialogFormVisible&quot;&gt;<br>  &lt;el-form label-width=&quot;80px&quot; @keyup.enter.native=&quot;saveOrUpdateUser&quot;&gt;<br>    &lt;el-form-item label=&quot;用户名&quot;&gt;<br>      &lt;el-input v-model=&quot;userObj.username&quot; ref=&quot;inputFirst&quot;&gt;&lt;/el-input&gt;<br>  &lt;/el-form&gt;<br>&lt;/el-dialog&gt;<br><br>addUser() &#123; this.userObj = &#123;&#125;; this.dialogFormVisible = true; //<br>当弹窗在页面渲染完成之后, 才会执行这里面的函数 this.$nextTick(() =&gt; &#123;<br>this.$refs.inputFirst.focus(); &#125;); &#125;,<br></code></pre></td></tr></table></figure>

<p><img src="http://cdn.xiamu.icu//Frkbiuar8pBoJTvumU4Dj7WcGB-n.png" srcset="/img/loading.gif" lazyload></p>

      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
